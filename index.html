<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<title>To Do List</title>
	<link rel="stylesheet" href="style.css">
</head>
<body onselectstart="return false">
    <header>
    	<h1>To Do List</h1>
    </header>
    <div id="main">
    	<div id="add-task">
    		<input type="text" id="add-task-input" placeholder="add new task here" style="width:100%;height:50px;">
    	</div>
    	<div id="tasks">
    		<ul id="task-list">
    		</ul>   		
    	</div>
    	<div id="task-control">
    		<div id="info">
    			<span id="task-count">0</span>&nbsp;items left
    		</div>
    		<ul id="sort-task">
    			<li><a id="all-tasks">All</a></li>
    			<li><a id="active-tasks">Active</a></li>
    			<li><a id="completed-tasks">Completed</a></li>
    			<li><a id="clear-completed">Clear completed</a></li>
    		</ul>
    	</div>
    </div>
    <footer></footer>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
